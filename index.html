<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->

	<!-- CSS -->

	<title></title>
</head>
<body>

	<div class="header mt-5">
		<h1>Your presence matters.</h1>
	</div>



	<!-- FORM -->
	<div class="form mt-5">
		<label>Name:</label>
			<input type="text" id="fname">
			<p class="mt-5" id="herro">Herro!</p>

		<!-- BUTTON -->
		<button type="button" class="btn btn-primary mt-5" onclick="greet(name)">Greet</button>
	
	</div>

	<script type="text/javascript">
		function greet(name) {
			var name= document.getElementById('fname').value;
			document.getElementById('herro').innerHTML = 'Herro & Welcome,  ' + name + '!';
		}
	</script>

	<center>
  <footer class="animate__animated animate__bounceIn mt-5"><b><a href="https://frangun.github.io/2Q-EX2_Dela-Cruz-F./">Franzeska Dela Cruz | 9-Emerald</a></footer>
  </center>
